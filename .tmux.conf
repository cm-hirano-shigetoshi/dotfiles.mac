# prefixをC-]に変更
unbind C-b
set-option -g prefix C-]
bind C-] send-prefix
# tmux内で立ち上がるシェル
set-option -g default-shell /bin/zsh
# コピーモードでの操作をviモードに
set-window-option -g mode-keys vi
# 履歴の行数
set-option -g history-limit 50000

# ステータスラインの色
set-option -g status-bg "colour7"
# カレントのステータスは色を変える
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"
# ステータスラインにクリップボードの中身を表示
set -g status-right "Clip:#(pbpaste | head -1)"

# Ctrlを押しながらペインの基本動作
bind C-n next-window
bind C-p previous-window

# ペイン間の移動
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# ペイン境界の移動
bind -r h resize-pane -L
bind -r j resize-pane -D
bind -r k resize-pane -U
bind -r l resize-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# アクティブペインの強調
set -g window-style 'bg=colour238'
set -g window-active-style 'bg=black'

# 全ペインの操作
bind Space set-window-option synchronize-panes

# カレントディレクトリをクリップボードに
bind C-d run-shell 'echo #{pane_current_path} | tr -d "\n" | pbcopy'

bind a run-shell '~/PublicRepository/mfa-with-1password/aws-mfa.sh ~/.1password aws #{pane_id}'
bind s new-window '~/.zinit/plugins/cm-hirano-shigetoshi---snippet/main/snippet.sh program'
bind e new-window '~/.zinit/plugins/cm-hirano-shigetoshi---snippet/main/snippet.sh english'
bind v split-window '~/.zinit/plugins/cm-hirano-shigetoshi---snippet/main/snippet.sh work'
bind 0 new-window '~/.zinit/plugins/cm-hirano-shigetoshi---clipboard-history/main/clipboard.sh'

bind ^c new-window -c "#{pane_current_path}"
bind % split-window -hc "#{pane_current_path}"
bind '"' split-window -vc "#{pane_current_path}"

